<html>
<head>
<title>BTC Price Guidance</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #C0C0C0;
    color: #000000;
}
h1 {
    font-size: 6vh;
    margin: 2vh 0;
}
h3 {
    font-size: 4vh;
    margin: 1vh 0;
}
.price {
    font-size: 8vh;
    margin: 2vh 0;
}
.subtext {
    font-size: 2.5vh;
}
.footer {
    font-size: 2vh;
    margin-bottom: 2vh;
}
hr {
    width: 90%;
    margin: 2vh auto;
}
</style>
<script>
function formatMoney(value) {
    return '$' + value.toLocaleString('en-US', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });
}

function formatDate(dateString) {
    if (!dateString) return 'unknown';
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
}

async function loadForecast() {
    try {
        const response = await fetch('forecasts.json');
        const data = await response.json();

        document.getElementById('nowcast').textContent = formatMoney(data.nowcast);
        document.getElementById('trend').textContent = formatMoney(data.trend);
        document.getElementById('lastUpdated').textContent = 'Last update: ' + formatDate(data.last_updated);
    } catch (error) {
        console.error('Error loading forecast:', error);
    }
}

window.addEventListener('DOMContentLoaded', loadForecast);
</script>
</head>
<body>

<center>
<h1>BTC Price Guidance</h1>
<hr>
</center>

<center>
<h3>Nowcast</h3>
<div class="price"><b id="nowcast">$96,247</b></div>
</center>

<center>
<h3>Trend</h3>
<div class="price"><b id="trend">$94,182</b></div>
<div class="subtext">(disregards information from the last 90 days)</div>
</center>

<center>
<hr>
<p class="footer"><i id="lastUpdated">Last update: December 18, 2024</i></p>
<p class="footer">
Not for public consumption. Not investment advice.<br>
No interpretation of numbers is claimed.
</p>
</center>

</body>
</html>
