<html>
<head>
<title>BTC Price Guidance</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #C0C0C0;
    color: #000000;
}
h1 {
    font-size: 6vh;
    margin: 2vh 0;
}
h3 {
    font-size: 4vh;
    margin: 1vh 0;
}
.price {
    font-size: 8vh;
    margin: 2vh 0;
}
.subtext {
    font-size: 2.5vh;
}
.footer {
    font-size: 2vh;
    margin-bottom: 2vh;
}
hr {
    width: 90%;
    margin: 2vh auto;
}
</style>
<script>
function formatMoney(value) {
    return '$' + value.toLocaleString('en-US', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });
}

function formatDate(dateString) {
    if (!dateString) return 'unknown';
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
}

function formatDateTime(dateString) {
    if (!dateString) return 'unknown';
    const date = new Date(dateString);
    const dateStr = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    return dateStr + ' at ' + hours + ':' + minutes + ':' + seconds;
}

async function loadForecast() {
    try {
        const response = await fetch('forecasts.json');
        const data = await response.json();

        document.getElementById('nowcast').textContent = formatMoney(data.nowcast);
        document.getElementById('trend').textContent = formatMoney(data.trend);
        document.getElementById('nowcastUpdated').textContent = 'Updated: ' + formatDateTime(data.nowcast_updated);
        document.getElementById('currentRegimeStart').textContent = 'Regime model frozen in ' + formatDate(data.current_regime_start);
    } catch (error) {
        console.error('Error loading forecast:', error);
    }
}

window.addEventListener('DOMContentLoaded', loadForecast);
</script>
</head>
<body>

<center>
<h1>BTC Price Guidance</h1>
<hr>
</center>

<center>
<h3>Nowcast</h3>
<div class="price"><b id="nowcast">$,</b></div>
<div class="subtext"><i id="nowcastUpdated">Updated: <!-- date--></i>
</center>

<center>
<h3>Regime trend</h3>
<div class="price"><b id="trend">$</b></div>
<div class="subtext"><i id="currentRegimeStart">Regime model frozen in <!--date--></i></div>
</center>

<hr>
<center>

<!-- footer section. make the text just a little smaller than the div class subtext text-->
<div class="footer">
<br/><br/>
Not for public consumption. Not investment advice.<br>
No interpretation of guidance numbers is claimed.
</div>
</center>

</body>
</html>
